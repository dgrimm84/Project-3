<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Map</title>

    <!-- CesiumJS CSS -->
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- The div that holds our Cesium globe -->
    <div id="cesiumContainer" style="width: 100%; height: 100vh"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const viewer = new Cesium.Viewer('cesiumContainer');
      });
    </script>

    <!-- CesiumJS Script -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/logic.js"></script>
  </body>
</html>
